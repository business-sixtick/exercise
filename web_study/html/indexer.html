<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        .hidden {
            display: none;
        }
        .container:hover .hidden {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hover over this text to see more content.</p>
        <div class="hidden">
            <ol>
                <li><a href="">1</a></li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ol>
        </div>
    </div>
</body>
</html>
