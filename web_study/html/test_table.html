<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 15px;
            text-align: center;
        } 

        th{
            border: 2px; border-color: rgb(223, 16, 16); border-style: solid;
            text-align: center;
            margin: 5px;
            padding: 5px;
        }

        td{
            border: 2px; border-color: rgb(197, 14, 14); border-style: solid;
            text-align: center;
            padding: 5px;
        } 
        th.column1{
            background-color: aquamarine;
        }
        td.column1{
            background-color: aquamarine;
        }
        th,td.head1{
            background-color: burlywood;
        }
        td.footer1{
            font-size: small;
        }
        caption{
            text-align: center;
            font-size: x-large;
            font-weight: bold;
            margin: 15px;
        }
        span{
            margin: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="head"><span>번호</span></th>
            <th><span>상품명</span></th>
            <th><span>수량</span></th>
            <th><span>가격</span></th>
        </tr>
        <tr>
            <td class="head">1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1500원</td>
        </tr>
        <tr>
            <td class="head">2</td>
            <td>사이다</td>
            <td>2</td>
            <td rowspan="2">1000원</td>
        </tr>
        <tr>
            <td class="head">3</td>
            <td>탄산수</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="head">총 금액</td>
            <td colspan="3">6500원</td>
        </tr>
    </table>

    <hr>
    <br>
    <br>
    <table>
        <caption><span>우도입도 총괄요금표</span></caption>
        <tr>
            <th class="column1" rowspan="2"><span>구분</span></th>
            <th colspan="3" class="head1"><span>우도입도 총괄요금표</span></th>
        </tr>
        <tr>
            
            <td class="head1"><span>선박요금</span></td>
            <td class="head1"><span>도립공원입장료</span></td>
            <td class="head1"><span>터미널이용료</span></td>
        </tr>
        <tr>
            <td class="column1"><span>성인</span></td>
            <td><span>2,000원</span></td>
            <td><span>1,000원</span></td>
            <td><span>500원</span></td>
        </tr>
        <tr>
            <td class="column1"><span>중학생이상</span></td>
            <td><span>2,000원</span></td>
            <td><span>800원</span></td>
            <td><span>300원</span></td>
        </tr>
        <tr>
            <td class="column1"><span>초등학생</span></td>
            <td><span>700원</span></td>
            <td><span>500원</span></td>
            <td><span>300원</span></td>
        </tr>
        <tr>
            <td class="footer1" colspan="4"><span>*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</span></td>
        </tr>
    </table>
</body>
</html>
